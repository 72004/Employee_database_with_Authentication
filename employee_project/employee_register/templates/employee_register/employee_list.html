{% extends 'employee_register/base.html' %}

{% block content %}

<p class="lead font-weight-bold ml-2">Employee List</p>

<table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
        <tr>
        <td>Full Name</td>
        <td>Mobile Number</td>
        <td>Position</td>
        <td>
            <a href="{% url 'employee_insert'  %}" class="btn btn-outline-success"><i class="fa-solid fa-plus"></i> Add New</a>
        </td>
        </tr>
    </thead>
    <tbody>
        {% for employee in employee_list %}
        <tr>
        <td>{{employee.fullname}}</td>
        <td>{{employee.mobile}}</td>
        <td>{{employee.position}}</td>
        <td>
            <a href="{% url 'employee_update' employee.id %}" class="btn text-secondary px-0" data-toggle="tooltip" title="Update">
                <i class="fa-solid fa-pen-to-square" ></i>
            </a>
            <form action="{% url 'employee_delete' employee.id %}" method="post" class="d-inline">
                {% csrf_token %}
                <button type="submit" class=btn data-toggle="tooltip" title="Delete" >
                    <i class="fa-solid fa-trash"></i>
                </button>
            </form>
        </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock content %}
